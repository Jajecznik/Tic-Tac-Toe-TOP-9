<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div id="container">
        <p class="text-info">Player X turn</p>
        <div class="board">
            <div class="game-card" data-id="0"></div>
            <div class="game-card" data-id="1"></div>
            <div class="game-card" data-id="2"></div>
            <div class="game-card" data-id="3"></div>
            <div class="game-card" data-id="4"></div>
            <div class="game-card" data-id="5"></div>
            <div class="game-card" data-id="6"></div>
            <div class="game-card" data-id="7"></div>
            <div class="game-card" data-id="8"></div>
        </div>
        <button class="new-game">New Game</button>
    </div>
</body>

</html>
